{% extends 'main.html' %}

{% block content %}

<div class="grid grid-cols-1 md:grid-cols-4 gap-6">

  <!-- Topics Sidebar -->
  <div class="md:col-span-1">
    {% include 'base/topics_component.html' %}
  </div>

  <!-- Main Feed -->
  <div class="md:col-span-2 space-y-4">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-semibold text-gray-800">{{ room_count }} Rooms available</h2>
      <a href="{% url 'create-room' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">Create Room</a>
    </div>

    {% include 'base/feed_component.html' %}
  </div>

  <!-- Activity Sidebar -->
  <div class="md:col-span-1">
    {% include 'base/activity_component.html' %}
  </div>

</div>

{% endblock %}
