<div class="space-y-4">
  <h3 class="text-lg font-semibold text-gray-800">Browse Topics</h3>
  <hr class="border-gray-300" />

  <div class="flex flex-col space-y-2">
    <!-- All Topics -->
    <a href="{% url 'home' %}"
       class="text-sm px-3 py-2 rounded-lg bg-gray-100 hover:bg-blue-100 text-gray-700 font-medium transition">
      All Topics
    </a>

    <!-- Individual Topics -->
    {% for topic in topics %}
      <a href="{% url 'home' %}?q={{ topic.name }}"
         class="text-sm px-3 py-2 rounded-lg bg-gray-50 hover:bg-blue-50 text-gray-600 hover:text-blue-700 transition">
        {{ topic.name }}
      </a>
    {% endfor %}
  </div>
</div>
