<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Study Room{% endblock %}</title>

    <!-- Tailwind CDN (for demo purposes) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Your custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Flash Messages -->
    {% if messages %}
      <div class="container mx-auto mt-4">
        <ul class="space-y-2">
          {% for message in messages %}
            <li class="px-4 py-2 rounded text-white
                {% if message.tags == 'error' %}
                  bg-red-500
                {% elif message.tags == 'success' %}
                  bg-green-500
                {% else %}
                  bg-blue-500
                {% endif %}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- Main Content Block -->
    <main class="flex-1 container mx-auto px-4 py-6">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow text-center py-4 border-t">
      <p class="text-sm text-gray-500">&copy; 2025 Study Room. All rights reserved.</p>
    </footer>

  </body>
</html>
