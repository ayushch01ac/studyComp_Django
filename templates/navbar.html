<nav class="bg-white shadow-md py-4 px-6">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">

    <!-- Logo -->
    <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition">
      Chat Room
    </a>

    <!-- Search Form -->
    <form method="GET" action="{% url 'home' %}" class="w-full md:w-auto">
      <input
        type="text"
        name="q"
        placeholder="Search Rooms..."
        class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </form>

    <!-- Auth Links -->
    <div class="flex items-center space-x-4">
      {% if request.user.is_authenticated %}
        <p class="text-gray-700">Hello, <span class="font-semibold">{{ request.user }}</span></p>
        <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
      {% endif %}
    </div>

  </div>
</nav>
